<!-- Swiper -->
<div class="swiper mySlider">
    <div class="swiper-wrapper">
      <section class="swiper-slide"><img src="/assets/blog/23.webp" alt="Project 1"></section>
      <section class="swiper-slide"><img src="/assets/blog/23.webp" alt="Project 1">/section>
      <section class="swiper-slide"><img src="/assets/blog/23.webp" alt="Project 1"></section>
      <section class="swiper-slide"><img src="/assets/blog/23.webp" alt="Project 1"></section>
      <!-- Adicione mais seções se quiser -->
    </div>
  
    <!-- Paginação (opcional) -->
    <div class="swiper-pagination">
        teste
    </div>
  
    <!-- Navegação (opcional) -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
  
  <!-- Link dos estilos do Swiper (adicione no <head>) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  
  <!-- Script do Swiper (adicione antes do </body>) -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  
  <script>
    const swiper = new Swiper('.mySlider', {
      loop: false,
      pagination: {
        el: '.swiper-pagination',
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
